@(filterForm: play.api.data.Form[App.InstructorFormData], lessons: List[Lesson], groups: List[(String,String)] = App.allGroups, instructors: Seq[String] = App.allInstructors)

@main("Главная")("instructors") {


<div id="content">
    <div id="content-header">
        <!--<div id="breadcrumb"> <a href="index.html" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a> <a href="#" class="tip-bottom">Form elements</a> <a href="#" class="current">Common elements</a> </div>-->
        <h1>Расписание преподавателя</h1>
    </div>
    <div class="container-fluid">
        <hr>
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                        <h5>Поиск</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form action="/instructorSchedule" method="get" class="form-horizontal">
                            <div class="control-groupNumber">
                                <label class="control-label">Преподаватель</label>
                                <div class="controls">
                                    <select  name="instructor">
                                        <option value="">Выберите преподавателя</option>
                                        @for(i <- instructors) {
                                        <option @if(i.equals(filterForm.get.instructor.getOrElse(""))){selected} >@i</option>
                                        }
                                    </select>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn-success">Найти</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
}
